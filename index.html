<html>
    <head>
        <title>Slideshow</title>
        <link rel="Stylesheet" href="Index.css">
        <script src="https://kit.fontawesome.com/5e13bde540.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <img class="slide-img" id="slide" src="Black Clover.png">
    
    <button class="button-pre button" onclick="previous()"><i class="fa-solid fa-angle-left"></i></button>
    <button class="button-nex button" onclick="next()"><i class="fa-solid fa-angle-right"></i></button>

    <script  src="Index.js"></script>

    </body>
</html>
